<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EVENTOS DOM</title>
    <style>
      div#area{
        font: normal 25pt Arial;
        background:black;
        color:white;
        width:200px;
        height:200px;
        line-height:200px;
        text-align:center;
      }
      
      
    </style>
</head>

<body>
<div id="area" onclick="clicar()" onmouseenter="entrar()"> 
  interaja..
  
</div>
<script>
    var a = document.getElementById('area')
/*a.addEventListener("click" ,clicar)
  *posso adicionar esse comando para criar uma lista de eventos dentro do script ao inv√©s de declarar cada evento ali no html*/
  function clicar() {
    
    a.innerText = 'clicou'
    a.style.background = "red"
  }
  function entrar() {
    
    a.innerText ="entrou"
    a.style.background = "blue"
  }
</script>
</body>

</html>
