<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>interpolação</title>
    <style>
    body{
      font:normal;30pt;Arial;
    }
    
    </style>
</head>

<body>
  <script>
    var nome=window.prompt("Qual o seu nome ?")
    document.write(`Olá, <strong>${nome}</strong> seu nome tem ${nome.length} letras <br/>`);
      /*${} é um placeroder de concatenação(n.length) conta o número de strings de uma determinada palavra*/
    document.write(`seu nome em maiúsculas é ${nome.toUpperCase()}!<br/>`)
    /* n.toUpperCase() deixa tudo especificado em letras maiusculas*/
    document.write(`seu nome em minúsculas é ${nome.toLowerCase()}`)
/*n.toLowerCase() deixa tudo especificado em letras minusculas*/
  </script>

</body>

</html>
