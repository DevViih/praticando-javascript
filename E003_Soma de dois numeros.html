<script>
 var n1= Number.parseInt(window.prompt("digite um numero"));
 var n2= Number.parseInt(window.prompt("digite outro número"));
 var s = n1 + n2 ;
 window.alert("a soma dos dois números é," + s +"!")
 //(number+number) + usado para soma 
 //(string+string) + usado para concatenar
 /* parseInt()=é usado para converte strings em números inteiros 
 parseFloat()= é usado para converte strings em números real "5,5"

 Number() converte para números independente de ser inteiro ou real*/
  
  </script>
