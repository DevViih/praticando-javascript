<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>somando valores com DOM </title>
    <style>
    body{
      
      font:normal 18pt Arial;
      background:orange;
      
    }
    input{ 
       font:normal 18pt Arial;
       width:100px;
       
      
    }
    
      h1{ 
        color:purple;
      }
      
      div#res{
        margin-top:20px;
        color:blue;
      }
        
    </style>
</head>

<body>
  <h1>somando valores</h1>
  <input type="number" name="txtn1" id="txtn1" value="" /> +
  
<input type="number" name="txtn2" id="txtn2" value="" />

<input type="button" value="somar" onclick="somar()" />

<div id="res">Resultado</div>


<script>
  function somar(){
    var tn1= document.getElementById("txtn1")
    
    var tn2= document.getElementById("txtn2")
    var res = document.getElementById("res")
    
    var n1 = Number(tn1.value)
    var n2 = Number(tn2.value)
    var s = n1 + n2 
    res.innerText = `O resultado da soma de ${n1} + ${n2} Ã© igual a ${s}`
  }
    
</script>

</body>
</html>
